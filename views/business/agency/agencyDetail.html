<div class="panel panel-default">
    <div class="panel-heading">
        <strong ng-show="!vm.exist">新增厂家</strong>
        <strong ng-show="vm.exist">编辑厂家</strong>
    </div>
    <div class="panel-body">
        <!--经销商-->
        <form class="form-horizontal" name="agencyDetail" novalidate>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="control-label col-md-2 "><span class="star">*</span>名&emsp;&emsp;称</label>
                        <div class="col-md-6 col-lg-8">
                            <input class="form-control"
                                   name="name"
                                   ng-model="vm.params.name"
                                   ng-disabled="exist"
                                   required
                                   type="text">
                            <span class="text-red" style="position: absolute;font-size: 0.5em;width: 150%"
                                  ng-messages="agencyDetail.name.$error" ng-if="agencyDetail.name.$touched || show_error">
                                <span ng-message="required">请输入公司名称</span>
                            </span>

                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="control-label col-md-2 " ><span class="star">*</span>选择账号</label>
                        <div class="col-md-10">
                            <label class="radio inline-block margin-left-5 col-md-4" ng-repeat="item in vm.chooseAccount">
                                <input type="radio" ng-model="vm.params.managerId" name="account"
                                       value="{{item.id}}" required>{{item.name}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12  margin-top-20 middle top-2">

                    <button class="btn btn-danger " ui-sref="field.agencyList">取消</button>

                    <button class="btn btn-success"
                            ng-click="vm.submitForm()"
                            ng-disabled="agencyDetail.$invalid"
                            type="button">确认
                    </button>

                </div>
            </div>


        </form>
    </div>
</div>
