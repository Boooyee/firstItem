<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">姓名</label>
                        <div class=" col-lg-8 col-md-7">
                            <input type="text" class="form-control" ng-model="vm.searchParams.name" chinese>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">电话</label>
                        <div class="col-lg-8  col-md-7">
                            <input type="text" class="form-control" ng-model="vm.searchParams.phone"
                                   placeholder="请输入手机号码" name="mobile" numberic>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">账号</label>
                        <div class="col-lg-8  col-md-7">
                            <div>
                                <input type="text" class="form-control" ng-model="vm.searchParams.account">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 text-right pull-right">
                    <div>
                        <button type="reset"  class="btn btn-danger" ng-click="vm.clean(vm.searchParams)">清空</button>
                        <button type="submit" class="btn btn-success" ng-click="vm.search(vm.searchParams)">搜索</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>{{vm.searchParams.teamName}}团队队员列表</strong>
        <button class="btn btn-primary btn-xs pull-right margin-right-20" ui-sref="field.peopleEdit({teamId:vm.searchParams.teamId})">+新增</button>
    </div>
    <div class="panel-body">
        <div class="table-responsive border">
            <table style="min-width:850px;overflow: auto" class="table table-hover add-table-border">
                <thead>
                <tr class="grey">
                    <th>编号</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>账号</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="people in vm.peoples">
                        <td>{{people.id}}</td>
                        <td>{{people.name}}</td>
                        <td>{{people.phone}}</td>
                        <td>{{people.account}}</td>
                        <td>{{people.isForbidden | peopleFilter}}</td>
                        <td>
                            <a class="btn btn-info btn-xs" ui-sref="field.peopleEdit({id:people.id,teamId:vm.searchParams.teamId})">编辑</a>
                            <a ng-if="people.isForbidden == false" class="btn btn-danger btn-xs" ng-click="vm.false(people)">禁用</a>
                            <a ng-if="people.isForbidden == true" class="btn btn-success btn-xs" ng-click="vm.true(people)">解禁</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination ng-if="vm.total" total="{{vm.total}}" totalPage='{{vm.totalPage}}' ></pagination>
    </div>
</div>
