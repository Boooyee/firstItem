<div class="panel panel-default">
    <div class="panel-heading">
        <strong ng-if="vm.add">新增库位</strong>
        <strong ng-if="vm.compile">编辑库位</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5"><span class="important">*</span>名称</label>
                        <div class=" col-lg-8 col-md-7">
                            <input type="text" class="form-control" ng-model="vm.params.name" chinese required>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5"><span class="important">*</span>属性</label>
                        <div class="col-lg-8 col-md-7">
                            <select class="form-control" ng-model="vm.params.attribute" required>
                                <option value="1" ng-if="vm.show" ng-selected="vm.params.attribute==='1'">本部库位</option>
                                <option value="2" ng-selected="vm.params.attribute==='2'">二网库位</option>
                                <option value="3" ng-selected="vm.params.attribute==='3'">临展库位</option>
                                <option value="4" ng-selected="vm.params.attribute==='4'">仓库</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5"></label>
                            <button style="margin-left:15px;font-size: 1.8rem;" class="col-lg-5  col-md-7"><a style="text-decoration: none;" href="http://www.gpsspg.com/maps.htm" target="_blank">查询经纬度</a></button>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-8">
                    <div class="form-group">
                        <div class="col-lg-12 col-md-7 col-xs-12">
                            <city-select  select-result="vm.params.area" required></city-select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5"><span class="important">*</span>联系人</label>
                        <div class="col-lg-6 col-md-7">
                            <input type="text" class="form-control" ng-model="vm.params.contactsName" chinese required>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5"><span class="important">*</span>纬度</label>
                        <div class="col-lg-8 col-md-4  col-xs-12">
                            <input type="text" class="form-control" placeholder="请输入数字"
                                   ng-model="vm.params.latitude" maxlength="10" required>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5"><span class="important">*</span>经度</label>
                        <div class="col-lg-8 col-md-4">
                            <input type="text" class="form-control" placeholder="请输入数字"
                                   ng-model="vm.params.longitude" maxlength="10" required>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5"><span class="important">*</span>电话</label>
                        <div class="col-lg-6  col-md-7">
                            <input type="text" class="form-control" ng-model="vm.params.contactsPhone"
                                   ng-pattern="/^\d{11}$/" maxlength="11"
                                   placeholder="请输入手机号码" name="mobile" numberic required>
                            <span class="error" ng-show="form.mobile.$error.pattern">格式有误</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-4" ng-if="vm.params.attribute==='3'">
                    <div class="form-group">
                        <label style="padding:0;margin-top:7px;" class="control-label col-lg-4 col-md-5"><span class="important">*</span>活动开始时间</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                   data-date-format="yyyy-MM-dd HH:mm" data-date-type="number"
                                   ng-model="vm.params.activityStartTime" required>
                        </div>
                    </div>
                </div>

                <div class="col-md-4" ng-if="vm.params.attribute==='3'">
                    <div class="form-group">
                        <label style="padding:0;margin-top:7px;" class="control-label col-lg-4 col-md-5"><span class="important">*</span>活动结束时间</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                   data-date-format="yyyy-MM-dd HH:mm" data-date-type="number"
                                   ng-model="vm.params.activityEndTime" required>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="form-group">
                        <label class="control-label col-lg-2 col-md-5"><span class="important">*</span>详细地址</label>
                        <div class="col-lg-10 col-md-7">
                            <input type="text" class="form-control" ng-model="vm.params.address" required>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5"><span class="important">*</span>岗位</label>
                        <div class="col-lg-6 col-md-7">
                            <input type="text" class="form-control" ng-model="vm.params.contactsPost" required>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="control-label col-lg-1 col-md-5 textarea-label">内部备注</label>
                        <div  class="col-lg-10 col-md-7">
                            <textarea style="height:15rem;" rows="4" class="form-control" ng-model="vm.params.internalRemark" ng-disabled="exist"
                                      maxlength="100" ></textarea>
                            <span style="position: absolute;right: 30px;bottom: 0;color: gray;">{{vm.params.internalRemark.length?vm.params.internalRemark.length:0}}/100</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <label  class="control-label col-lg-1 col-md-5 textarea-label">审计员备注</label>
                        <div  class="col-lg-10 col-md-7">
                            <textarea style="height:15rem;" rows="4" class="form-control" ng-model="vm.params.suditorRemark" ng-disabled="exist"
                                      maxlength="100"></textarea>
                            <span style="position: absolute;right: 30px;bottom: 0;color: gray;">{{vm.params.suditorRemark.length?vm.params.suditorRemark.length:0}}/100</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="btn-group">
                    <button type="submit" class="btn btn-danger" ui-sref="field.storageList({distributorId:vm.params.distributorId})">取消</button>
                </div>
                <div class="btn-group">
                    <button type="submit" ng-click="vm.submit(vm.params)" class="btn btn-success" ng-disabled="form.$invalid">确认</button>
                </div>
            </div>
        </form>
    </div>
</div>

</div>
