<div class="panel panel-default">
    <div class="panel-heading">
        <strong>数据导入</strong>

    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="task" novalidate>
            <div class="row" ng-if="!vm.urlParams.venderTaskId">
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-md-3 control-label">盘库导入</label>
                        <div class="col-md-8">
                            <div class="col-md-12">
                                <label class="btn btn-primary" for="file1">选择文件</label>
                                <input id="file1" style="display: none" type="file" nv-file-select
                                       uploader="vm.uploader1" ng-click="vm.clearUpload1()" required/>
                            </div>
                            <!--<div class="col-md-6" ng-show="vm.excelList && vm.excelList.inventorys!=''"-->
                                 <!--style="max-height:10rem;overflow:scroll;border:1px solid #e8e8e8;padding:5px 10px;margin:20px 0;">-->
                                <!--<div ng-repeat="car in vm.excelList.inventorys">{{car.vinNo}}</div>-->
                            <!--</div>-->
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <th>图片名</th>
                                        <th>文件大小</th>
                                        <th>进度</th>
                                        <th>操作</th>
                                        <th>操作</th>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in vm.uploader1.queue" class="ng-scope" ng-if="$first">
                                            <td><strong class="ng-binding">{{item.file.name}}</strong></td>
                                            <td ng-show="vm.uploader1.isHTML5" nowrap="" class="ng-binding">{{
                                                item.file.size/1024/1024 | number:2 }} MB
                                            </td>
                                            <td ng-show="vm.uploader1.isHTML5">
                                                <div class="progress" style="margin-bottom: 0;">
                                                    <div class="progress-bar" role="progressbar"
                                                         ng-style="{ 'width': item.progress + '%' }"></div>
                                                </div>
                                            </td>
                                            <td class="text-center">
                                                <span ng-show="item.isSuccess"><i
                                                        class="glyphicon glyphicon-ok"></i></span>
                                                <span ng-show="item.isCancel"><i
                                                        class="glyphicon glyphicon-ban-circle"></i></span>
                                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                            </td>
                                            <td nowrap="">
                                                <button type="button" class="btn btn-success btn-xs"
                                                        ng-click="item.upload()"
                                                        ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                    <span class="glyphicon glyphicon-upload"></span> 上传
                                                </button>
                                                <button type="button" class="btn btn-danger btn-xs"
                                                        ng-click="item.remove(); vm.clearImg()">
                                                    <span class="glyphicon glyphicon-trash"></span> 删除
                                                </button>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


            <div class="row" ng-if="!vm.urlParams.venderTaskId">
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-md-3 control-label">倒查导入</label>
                        <div class="col-md-8">
                            <div class="col-md-12">
                                <label class="btn btn-primary" for="file2">选择文件</label>
                                <input id="file2" style="display: none" type="file" nv-file-select
                                       uploader="vm.uploader2" ng-click="vm.clearUpload2()" required/>
                            </div>
                            <!--<div class="col-md-6" ng-show="vm.excelList && vm.excelList.inspects!=''"-->
                                 <!--style="max-height:10rem;overflow:scroll;border:1px solid #e8e8e8;padding:5px 10px;margin:20px 0;">-->
                                <!--<div ng-repeat="car in vm.excelList.inspects">{{car.vinNo}}</div>-->
                            <!--</div>-->

                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <th>图片名</th>
                                        <th>文件大小</th>
                                        <th>进度</th>
                                        <th>操作</th>
                                        <th>操作</th>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in vm.uploader2.queue" class="ng-scope" ng-if="$first">
                                            <td><strong class="ng-binding">{{item.file.name}}</strong></td>
                                            <td ng-show="vm.uploader2.isHTML5" nowrap="" class="ng-binding">{{
                                                item.file.size/1024/1024 | number:2 }} MB
                                            </td>
                                            <td ng-show="vm.uploader2.isHTML5">
                                                <div class="progress" style="margin-bottom: 0;">
                                                    <div class="progress-bar" role="progressbar"
                                                         ng-style="{ 'width': item.progress + '%' }"></div>
                                                </div>
                                            </td>
                                            <td class="text-center">
                                                <span ng-show="item.isSuccess"><i
                                                        class="glyphicon glyphicon-ok"></i></span>
                                                <span ng-show="item.isCancel"><i
                                                        class="glyphicon glyphicon-ban-circle"></i></span>
                                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                            </td>
                                            <td nowrap="">
                                                <button type="button" class="btn btn-success btn-xs"
                                                        ng-click="item.upload()"
                                                        ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                    <span class="glyphicon glyphicon-upload"></span> 上传
                                                </button>
                                                <button type="button" class="btn btn-danger btn-xs"
                                                        ng-click="item.remove(); vm.clearImg()">
                                                    <span class="glyphicon glyphicon-trash"></span> 删除
                                                </button>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <!--按钮-->
            <div class="row">
                <div class="col-lg-12 col-md-12  margin-top-20 middle top-2">
                    <button class="btn btn-success"
                            ng-click="vm.submit()"
                            repeat-click
                            ng-disabled="!vm.params.inspectCSVUrl && !vm.params.inventoryCSVUrl"
                            type="button">完成
                    </button>
                    <button class="margin-left-20 btn-danger btn" ui-sref="field.taskList">取消</button>

                </div>
            </div>


        </form>
    </div>
</div>
