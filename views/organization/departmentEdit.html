<div class="panel panel-default">
    <div class="panel-heading">
        <strong ng-show="vm.add">新增部门</strong>
        <strong ng-show="vm.edit">编辑部门</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="form">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">名称</label>
                        <div class=" col-lg-8 col-md-7">
                            <input type="text" class="form-control" ng-model="vm.params.name" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="middle">
                <div class="btn-group">
                    <button type="submit" class="btn btn-danger" ui-sref="field.departmentList({companyId:vm.params.companyId})">取消</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success" ng-click="vm.right(vm.params)" ng-disabled="form.$invalid">确认</button>
                </div>
            </div>
        </form>
    </div>
</div>
