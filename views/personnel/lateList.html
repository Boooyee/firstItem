<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">任务编号</label>
                        <div class=" col-lg-8 col-md-7">
                            <input type="text" class="form-control" ng-model="vm.searchParams.taskId">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">外勤编号</label>
                        <div class="col-lg-8 col-md-7">
                            <input type="text" class="form-control" ng-model="vm.searchParams.memberId">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">经销商简称</label>
                        <div class="col-lg-8  col-md-7">
                            <input type="text" class="form-control" ng-model="vm.searchParams.dealerName">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">姓名</label>
                        <div class="col-lg-8 col-md-7  col-xs-11">
                            <input type="text" class="form-control" ng-model="vm.searchParams.memberName">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">电话</label>
                        <div class="col-lg-8  col-md-7">
                            <input type="text" class="form-control" ng-model="vm.searchParams.memberPhone"
                                   placeholder="请输入手机号码" name="mobile">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">状态</label>
                        <div class="col-lg-8  col-md-7">
                            <select class="form-control" style="min-width: 50px;"
                                    ng-model="vm.searchParams.verifyStatus">
                                <option value=""
                                        ng-selected="vm.searchParams.verifyStatus==''||vm.searchParams.verifyStatus==undefined"
                                        selected>全部
                                </option>
                                <option value="0" ng-selected="vm.searchParams.verifyStatus===0">迟到</option>
                                <option value="1" ng-selected="vm.searchParams.verifyStatus===1">申请中</option>
                                <option value="2" ng-selected="vm.searchParams.verifyStatus===2">通过</option>
                                <option value="3" ng-selected="vm.searchParams.verifyStatus===3">拒绝</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5">计划日期</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                   data-date-format="yyyy-MM-dd HH:mm" data-date-type="number"
                                   ng-model="vm.searchParams.taskAt">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-5 text-center">一</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                   data-date-format="yyyy-MM-dd HH:mm" data-date-type="number"
                                   ng-model="vm.searchParams.arriveAt">
                        </div>
                    </div>
                </div>

                <!--<div class="col-md-4">-->
                <!--<div class="form-group">-->
                <!--<label class="control-label col-lg-4 col-md-5">审计日期</label>-->
                <!--<div class="col-md-8">-->
                <!--<input type="text" class="form-control" size="20" bs-datepicker autoclose="true"-->
                <!--data-date-format="yyyy-MM-dd" data-date-type="number"-->
                <!--ng-model="vm.searchParams.submitAt">-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->

                <!--<div class="col-md-4">-->
                <!--<div class="form-group">-->
                <!--<label style="text-align: right" class="control-label col-lg-4 col-md-5">进场时间</label>-->
                <!--<div class="col-md-8">-->
                <!--<input type="text" class="form-control" size="20" bs-datepicker autoclose="true"-->
                <!--data-date-format="yyyy-MM-dd" data-date-type="number"-->
                <!--ng-model="vm.searchParams.arriveAt">-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
            </div>
            <div class="row">
                <div class="col-md-4 text-right pull-right">
                    <search params="vm.searchParams"></search>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>考勤记录</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive border">
            <table style="min-width:850px;overflow: auto" class="table table-hover add-table-border">
                <thead>
                <tr class="grey">
                    <th>编号</th>
                    <th>任务编号</th>
                    <th>外勤编号</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>经销商</th>
                    <th>计划日期</th>
                    <th>签到时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="late in vm.lateList">
                    <td>{{late.id}}</td>
                    <td>{{late.taskId}}</td>
                    <td>{{late.memberId}}</td>
                    <td>{{late.memberName}}</td>
                    <td>{{late.memberPhone}}</td>
                    <td>{{late.dealerName}}</td>
                    <td>{{late.taskAt | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{late.arriveAt | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{late.verifyStatus | lateFilter}}</td>
                    <td>
                        <a ui-sref="field.lateEdit({id:late.id,verifyStatus:late.verifyStatus})" class="btn btn-xs btn-info">查看</a>
                        <a ng-if="late.verifyStatus == 1" ng-click="vm.pass(late)" class="btn btn-success btn-xs">通过</a>
                        <a ng-if="late.verifyStatus == 1" ng-click="vm.refuse(late)" class="btn btn-danger btn-xs">拒绝</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <pagination ng-if="vm.total" total="{{vm.total}}"></pagination>
    </div>
</div>
