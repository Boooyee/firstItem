<div class="modal ng-scope top am-fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">操作提示</h3>
            </div>
            <div class="modal-body" style="width:100%;font-size: 0">
                <div style="display:inline-block;width:50%;height: 50%;">
                   <img style="width:100%;height:100%;cursor: pointer" ng-click = "scaleImg(blankBillImg)" src="{{blankBillImg.url}}">
                   <p style="text-align: center">{{blankBillImg.name}}</p>
                </div>
                <div style="display:inline-block;width:50%;height: 50%;">
                   <img style="width:100%;height:100%;cursor: pointer" ng-click = "Img(blankOutStorageImg)" src="{{blankOutStorageImg.url}}">
                   <p style="text-align: center">{{blankOutStorageImg.name}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="cancel()" textCenter>关闭</button>
            </div>
        </div>
    </div>
</div>
