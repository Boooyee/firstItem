<div class="modal ng-scope top am-fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">提示</h3>
            </div>
            <div class="modal-body" style="text-align: center">
                <p style="color: gray">{{content}}</p>
                <form action="">
                   <label style="padding:0 2rem;font-size:1.5rem;"><input id="refuse" type="radio" name="check" ng-model="status" value="refuse">{{refuse | auditFilter}}</label>
                    <label style="padding:0 2rem;font-size:1.5rem;"><input id="pass" type="radio" name="check"   ng-model="status" value="pass">{{pass | auditFilter}}</label>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
